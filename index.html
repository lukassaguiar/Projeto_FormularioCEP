<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1>TELA DE CADASTRO</h1>
    </header>
    <main>
      <form method="get" action="#" class="formulario">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="dupla">
            <label for="Nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name=""
              placeholder="Digite seu nome"
            />
          </div>

          <div class="flex">
            <div class="dupla">
              <label for="data">Data de Nascimento:</label>
              <input type="date" id="data" name="data" />
            </div>
            <div class="dupla">
              <label for="Contato">Contato:</label>
              <input type="text" id="contato" name="contato" />
            </div>
        </div>

            <div class="dupla">
              <label for="mail">E-mail:</label>
              <input type="email" id="email" name="email" />
            </div>
        
        </fieldset>
        <fieldset>
          <legend>Dados Cadastrais</legend>
          <h2>Endereço</h2>
          <div class="dupla">
              <label for="CEP">CEP:</label>
              <input type="text" id="cep" name="cep" />
            </div>
          <div class="dupla">
              <label for="CEP">Endereço:</label>
              <input type="text" id="endereco" name="cep" />
            </div>
            
            <div class="flex">
            <div class="dupla">
              <label for="numero">Numero:</label>
              <input type="text" id="numero" name="numero" />
            </div>

            <div class="dupla">
              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento" name="complemento" />
            </div>
            </div>

            <div class="dupla">
              <label for="Bairro">Bairro:</label>
              <input type="text" id="bairro" name="bairro" />
            </div>
            <div class="flex">
            <div class="dupla">
              <label for="Cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" />
            </div>
          <div class="dupla">
          <label for="Estado:"></label>
          <select name="Estado" id="uf">
            <!-- select não é um input seria opção, abrir o select logo após o option -->
            <option value="0">Escolha o seu estado</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="AC">Acre</option>
            <option value="AM">Amazonas</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="CE">Ceara</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="DF">Distrito-Federal</option>
            <option value="PA">Pará</option>
            <option value="MA">Maranhão</option>
            <option value="PI">Piauí</option>
            <option value="AL">Alagoas</option>
            <option value="GO">Goias</option>
            <option value="ES">Espirito Santo</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
          </select>
        </div>
        </div>
        </fieldset>
        <div class="button">
            <input type="submit" value="Enviar o Formulário" id="btnSubmit">
        </div>
      </form>
    </main>
    <footer class="rodape">
      <p>Desenvolvido por <span>Fic Manha - Sala15</span></p>
    </footer>
    <!-- <script src="consultaCEP.js"></script> -->
    <script src="consultaCEP_async.js"></script>
  </body>
</html>
